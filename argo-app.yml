apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: django-argo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/mukulmantosh/django-app-k8s.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: django-argo

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true